<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <main>
    <img src="./images/image-product-desktop.jpg" alt="product-image">

    <div class="main-text">
      <div class="item-class">Perfume <br></div>

      <div class="item-name">Gabrielle <br> Essence Eau <br> De Parfum <br></div>

      <div class="item-desc">
        A floral, solar and voluptuous interpretation composed by
        <br> Olivier Polge,
      Perfumer-Creator <br> for the House of CHANEL.
      </div>
      <br>

      <div class="item-cost">
        <div class="item-discount-cost">$149.99</div>  <div class="item-main-cost">$169.99</div>
      </div>

      <br>

      <div class="add-cart">
        <img src="./images/icon-cart.svg" alt="">
        <a class="item-add-cart" href="#">Add to Cart</a>
      </div>
      
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NOTyuvraj</a>.
  </div>
</body>

</html>
